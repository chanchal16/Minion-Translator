<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>

    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="pagewrap">
        <!-- navigation bar -->
        <nav class="navigation  flex">
            <a href="/" class="nav-brand">Minion Translator</a>
        </nav>


        <main>
            <div class="container-fluid">
                <div class="container">
                    <div class="outer-container">
                        <div class="translator flex">
                            <textarea id="txt-input" placeholder="enter the text to translate"></textarea>
                            
                            <button id="btn-input" class="btn">Translate</button>
                            
                            <div id="output" class="otext">
                                <div class="pholder">translated text appers here</div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-content center">
                <!-- <h3>About</h3> -->
                <p>Use the translator to convert your text from English to Minion speak or Banana language.</p> 
            </div>
        </footer>
    </div>
   


    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
